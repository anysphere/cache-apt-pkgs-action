name: Pull Request
on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  integrate:
    runs-on: ubuntu-latest
    env:
      CACHE_VERSION_PACKAGES: cache-test-packages-${{ github.run_id }}
      CACHE_VERSION_APTFILE: cache-test-aptfile-${{ github.run_id }}
      CACHE_VERSION_MERGE: cache-test-merge-${{ github.run_id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version-file: "go.mod"

      - name: Build, lint, and test go binaries
        run: | #shell
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.52.2  # no external gh action deps
          $(go env GOPATH)/bin/golangci-lint run
          go build -v ./...
          go test -v ./...

      - name: Build apt_query binaries
        run: | #shell
          cd src/cmd/apt_query
          GOOS=linux GOARCH=amd64 go build -o ../../../apt_query-x86 .
          GOOS=linux GOARCH=arm64 go build -o ../../../apt_query-arm64 .
          chmod +x ../../../apt_query-x86 ../../../apt_query-arm64
          
      - name: Verify apt_query binary works
        run: | #shell
          sudo apt-get update -qq
          ./apt_query-x86 normalized-list curl wget || echo "Binary failed, checking output..."
          ./apt_query-x86 normalized-list curl wget 2>&1 || true

      - name: Run action (packages warm)
        id: packages-warm
        uses: ./
        with:
          packages: curl wget
          version: ${{ env.CACHE_VERSION_PACKAGES }}
          debug: 'true'

      - name: Verify action outputs (packages warm)
        env:
          SCENARIO_NAME: packages warm
          EXPECT_CACHE_HIT: 'false'
          EXPECTED_PACKAGES: "curl wget"
          CACHE_HIT: ${{ steps.packages-warm.outputs.cache-hit }}
          PACKAGE_VERSION_LIST: ${{ steps.packages-warm.outputs.package-version-list }}
          ALL_PACKAGE_VERSION_LIST: ${{ steps.packages-warm.outputs.all-package-version-list }}
        run: | #shell
          .github/scripts/verify-cache.sh

      - name: Run action (packages cached)
        id: packages-cache
        uses: ./
        with:
          packages: curl wget
          version: ${{ env.CACHE_VERSION_PACKAGES }}
          debug: 'true'

      - name: Verify action outputs (packages cached)
        env:
          SCENARIO_NAME: packages cached
          EXPECT_CACHE_HIT: 'true'
          EXPECTED_PACKAGES: "curl wget"
          CACHE_HIT: ${{ steps.packages-cache.outputs.cache-hit }}
          PACKAGE_VERSION_LIST: ${{ steps.packages-cache.outputs.package-version-list }}
          ALL_PACKAGE_VERSION_LIST: ${{ steps.packages-cache.outputs.all-package-version-list }}
        run: | #shell
          .github/scripts/verify-cache.sh

      - name: Create Aptfile for testing
        run: | 
          cat > Aptfile << 'EOF'
          # Test packages from Aptfile
          git
          ca-certificates
          # Another package
          gnupg
          EOF
          echo "Created Aptfile with contents:"
          cat Aptfile

      - name: Run action with Aptfile (warm)
        id: aptfile-warm
        uses: ./
        with:
          use_aptfile: 'true'
          version: ${{ env.CACHE_VERSION_APTFILE }}
          debug: 'true'

      - name: Verify action outputs (aptfile warm)
        env:
          SCENARIO_NAME: aptfile warm
          EXPECT_CACHE_HIT: 'false'
          EXPECTED_PACKAGES: "git ca-certificates gnupg"
          CACHE_HIT: ${{ steps.aptfile-warm.outputs.cache-hit }}
          PACKAGE_VERSION_LIST: ${{ steps.aptfile-warm.outputs.package-version-list }}
          ALL_PACKAGE_VERSION_LIST: ${{ steps.aptfile-warm.outputs.all-package-version-list }}
        run: | #shell
          .github/scripts/verify-cache.sh

      - name: Run action with Aptfile (cached)
        id: aptfile-cache
        uses: ./
        with:
          use_aptfile: 'true'
          version: ${{ env.CACHE_VERSION_APTFILE }}
          debug: 'true'

      - name: Verify action outputs (aptfile cached)
        env:
          SCENARIO_NAME: aptfile cached
          EXPECT_CACHE_HIT: 'true'
          EXPECTED_PACKAGES: "git ca-certificates gnupg"
          CACHE_HIT: ${{ steps.aptfile-cache.outputs.cache-hit }}
          PACKAGE_VERSION_LIST: ${{ steps.aptfile-cache.outputs.package-version-list }}
          ALL_PACKAGE_VERSION_LIST: ${{ steps.aptfile-cache.outputs.all-package-version-list }}
        run: | #shell
          .github/scripts/verify-cache.sh

      - name: Run action with Aptfile merge (warm)
        id: merge-warm
        uses: ./
        with:
          packages: curl
          use_aptfile: 'true'
          version: ${{ env.CACHE_VERSION_MERGE }}
          debug: 'true'

      - name: Verify action outputs (merge warm)
        env:
          SCENARIO_NAME: merge warm
          EXPECT_CACHE_HIT: 'false'
          EXPECTED_PACKAGES: "curl git ca-certificates gnupg"
          CACHE_HIT: ${{ steps.merge-warm.outputs.cache-hit }}
          PACKAGE_VERSION_LIST: ${{ steps.merge-warm.outputs.package-version-list }}
          ALL_PACKAGE_VERSION_LIST: ${{ steps.merge-warm.outputs.all-package-version-list }}
        run: | #shell
          .github/scripts/verify-cache.sh

      - name: Run action with Aptfile merge (cached)
        id: merge-cache
        uses: ./
        with:
          packages: curl
          use_aptfile: 'true'
          version: ${{ env.CACHE_VERSION_MERGE }}
          debug: 'true'

      - name: Verify action outputs (merge cached)
        env:
          SCENARIO_NAME: merge cached
          EXPECT_CACHE_HIT: 'true'
          EXPECTED_PACKAGES: "curl git ca-certificates gnupg"
          CACHE_HIT: ${{ steps.merge-cache.outputs.cache-hit }}
          PACKAGE_VERSION_LIST: ${{ steps.merge-cache.outputs.package-version-list }}
          ALL_PACKAGE_VERSION_LIST: ${{ steps.merge-cache.outputs.all-package-version-list }}
        run: | #shell
          .github/scripts/verify-cache.sh

      - name: Cleanup Aptfile
        if: always()
        run: | #shell
          rm -f Aptfile
